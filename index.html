<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Notes App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> College Notes</h1>
            <p class="date-display" id="dateDisplay"></p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="course-controls">
                    <h2>Mata Kuliah</h2>
                    <button id="addCourseBtn" class="btn"><i class="fas fa-plus"></i> Tambah</button>
                </div>
                <ul id="courseList" class="course-list"></ul>
            </aside>

            <main class="notes-section">
                <div class="notes-header">
                    <h2 id="selectedCourseTitle">Pilih Mata Kuliah</h2>
                    <button id="addNoteBtn" class="btn" disabled><i class="fas fa-plus"></i> Catatan Baru</button>
                </div>
                <div id="notesContainer" class="notes-container">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>Pilih mata kuliah untuk melihat catatan atau tambahkan catatan baru</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal untuk Mata Kuliah -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalCourseTitle">Tambah Mata Kuliah</h2>
            <form id="courseForm">
                <input type="hidden" id="courseId">
                <div class="form-group">
                    <label for="courseName">Nama Mata Kuliah</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseCode">Kode Mata Kuliah</label>
                    <input type="text" id="courseCode">
                </div>
                <div class="form-group">
                    <label for="courseLecturer">Dosen Pengampu</label>
                    <input type="text" id="courseLecturer">
                </div>
                <button type="submit" class="btn">Simpan</button>
            </form>
        </div>
    </div>

    <!-- Modal untuk Catatan -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalNoteTitle">Tambah Catatan</h2>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <input type="hidden" id="noteCourseId">
                <div class="form-group">
                    <label for="noteTitle">Judul Catatan</label>
                    <input type="text" id="noteTitle" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Isi Catatan</label>
                    <textarea id="noteContent" rows="8" required></textarea>
                </div>
                <div class="form-group">
                    <label for="noteDate">Tanggal</label>
                    <input type="date" id="noteDate">
                </div>
                <button type="submit" class="btn">Simpan</button>
            </form>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>

<footer class="app-footer">

</footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <h1>Syadza Puspadari Azhar</h1>
    <h1>122450072</h1>
    <title>Aplikasi To-Do List & Kalkulator</title>
</head>
<body>
<div class="event-demo p-4 my-4 border border-gray-300 rounded">
    <h1 class="font-semibold">To-Do List</h1>
    <div class="flex gap-2 mb-3">
        <input type="text" id="todo-input" placeholder="Tambahkan tugas" class="border p-2 rounded flex-1">
        <button onclick="addTodo()" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Tambah</button>
    </div>
    <ul id="todo-list"></ul>
</div>

<div class="event-demo p-4 my-4 border border-gray-300 rounded">
    <h1>Kalkulator</h1>
    <div class="mt-4">
        <h3 class="font-semibold mb-2">Kalkulator Sederhana</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1" class="border p-2 rounded flex-1">
            <input type="number" id="angka2" placeholder="Angka 2" class="border p-2 rounded flex-1">
        </div>
        <div class="flex gap-2">
            <button id="btn-tambah" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+</button>
            <button id="btn-kurang" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">-</button>
            <button id="btn-kali" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">×</button>
            <button id="btn-bagi" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">÷</button>
            <button id="btn-mod" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">%</button>
            <button id="btn-pangkat" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">^</button>
            <button id="btn-akar" class="bg-pink-500 text-white px-3 py-1 rounded hover:bg-pink-600">√</button>
        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
    </div>
</div>
    <h1>Form Validasi</h1>
    <form onsubmit="return validateForm()">
        <div class="flex gap-2 mb-3">
            <input type="text" id="name" placeholder="Nama" class="border p-2 rounded flex-1"><br>
        </div>
        <div class="flex gap-2 mb-3">
            <input type="email" id="email" placeholder="Email" class="border p-2 rounded flex-1"><br>
        </div>
        <div class="flex gap-2 mb-3">
            <input type="password" id="password" placeholder="Password" class="border p-2 rounded flex-1"><br>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Submit</button>
    </form>
    <p id="form-message"></p>

    <script src="script.js"></script>
</body>
</html>
